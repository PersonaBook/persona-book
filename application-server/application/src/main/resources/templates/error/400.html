<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>요청 오류 - 400</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="d-flex ali justify-content-center">
            <div class="col-lg-6 my-5">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <h1 class="display-1 text-warning fw-bold">400</h1>
                            <h2 class="mb-3">잘못된 요청</h2>
                            <p class="lead text-muted" th:text="${message}">입력 데이터가 올바르지 않습니다.</p>
                            
                            <!-- 검증 오류 상세 표시 -->
                            <div th:if="${errors}" class="mt-3">
                                <div class="alert alert-warning text-start">
                                    <strong>오류 세부사항:</strong>
                                    <ul class="mb-0 mt-2">
                                        <li th:each="error : ${errors}" th:text="${error.key + ': ' + error.value}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary">메인으로</a>
                            <button onclick="history.back()" class="btn btn-secondary">이전 페이지</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
