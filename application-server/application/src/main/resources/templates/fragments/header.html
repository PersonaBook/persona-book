<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a th:href="@{'/'}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="/image/logo.png" alt="Logo" width="40" height="32">
                </a>

                <div class="d-flex align-items-center flex-grow-1">
                    <ul class="nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a th:href="@{'/' + 'pdf/main'}" class="btn btn-outline-primary me-2">PDF로 대화하기</a></li>
                        <li class="nav-item"><a th:href="@{'/note-main'}" class="btn btn-outline-primary me-2">내 노트</a></li>
                    </ul>
                    <ul class="nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item"><a th:href="@{'/myPage'}" class="btn btn-outline-primary me-2">마이페이지</a></li>
                        <li class="nav-item"><a th:href="@{'/settings'}" class="btn btn-outline-primary me-2">설정</a></li>
                        <li class="nav-item" th:if="${accessToken == null}">
                            <a id="login-button" class="btn btn-outline-primary me-2 anchor_tag" href="/login">로그인</a>
                        </li>
                        <li class="nav-item" th:if="${accessToken != null}">
                            <a id="logout-button" class="btn btn-outline-primary me-2 anchor_tag" href="/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
