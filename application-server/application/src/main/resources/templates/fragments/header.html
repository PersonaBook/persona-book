<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" th:href="@{'/'}">
                    <img alt="Logo" height="32" src="/image/logo.png" width="40">
                </a>

                <div class="d-flex align-items-center flex-grow-1">
                    <ul class="nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{'/' + 'pdf/main'}">PDF로
                            대화하기</a></li>
                        <li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{'/note-main'}">내 노트</a>
                        </li>
                    </ul>
                    <ul class="nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{'/myPage'}">마이페이지</a>
                        </li>
                        <li class="nav-item"><a class="btn btn-outline-primary me-2" th:href="@{'/settings'}">설정</a>
                        </li>
                        <li class="nav-item"><a class="btn btn-outline-primary me-2 anchor_tag" href="/login"
                                                id="login-button">로그인</a></li>
                        <li class="nav-item"><a class="btn btn-outline-primary me-2 anchor_tag" href="#"
                                                id="logout-button">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
