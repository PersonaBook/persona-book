<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head layout:fragment="head">
    <title th:text="${title}"></title>
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="my-4">회원가입</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="userName" name="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">이메일</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="userEmail" name="userEmail" required>
                                    <button class="btn btn-outline-secondary" type="button" id="sendVerificationCodeBtn">인증번호 발송</button>
                                </div>
                                <div id="emailVerificationMessage" class="mt-2"></div>
                            </div>
                            <div class="mb-3">
                                <label for="userPhoneNumber" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="userPhoneNumber" name="userPhoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">인증번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verificationCode" placeholder="인증번호를 입력하세요">
                                    <button class="btn btn-outline-primary" type="button" id="verifyCodeBtn">인증번호 확인</button>
                                </div>
                                <div id="codeVerificationMessage" class="mt-2"></div>
                            </div>
                            <div class="mb-3">
                                <label for="userBirthDate" class="form-label">생년월일</label>
                                <input type="text" class="form-control" id="userBirthDate" name="userBirthDate" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="userJob" class="form-label">직업(학습경험)</label>
                                <select class="form-select" id="userJob" name="userJob">
                                    <option selected>선택...</option>
                                    <option value="student">학생</option>
                                    <option value="developer">개발자</option>
                                    <option value="designer">디자이너</option>
                                    <option value="other"> 기타</option>
                                </select>
                            </div>
                            <div class="mb-3" id="other-job-container" style="display: none;">
                                <label for="otherUserJob" class="form-label">직업(직접입력)</label>
                                <input type="text" class="form-control" id="otherUserJob" name="otherUserJob">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            const successMessage = /*[[${message}]]*/ null;
            const errorMessage = /*[[${errorMessage}]]*/ null;

            if (successMessage) {
                alert(successMessage);
            }
            if (errorMessage) {
                alert(errorMessage);
            }
        };
        /*]]>*/

        // Initialize Datepicker
        $('#userBirthDate').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            language: 'ko'
        });

        document.getElementById('userJob').addEventListener('change', function () {
            var otherJobContainer = document.getElementById('otherJobContainer');
            if (this.value === 'other') {
                otherJobContainer.style.display = 'block';
            } else {
                otherJobContainer.style.display = 'none';
            }
        });

        document.getElementById('sendVerificationCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('userEmail').value;
            const messageDiv = document.getElementById('emailVerificationMessage');

            if (!email) {
                messageDiv.textContent = '이메일을 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/auth/sendVerificationEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                console.log('Send Verification Email Response:', response);
                if (response.ok) {
                    messageDiv.textContent = '인증번호를 발송했습니다.';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        console.log('Send Verification Email Error Data:', data);
                        messageDiv.textContent = '오류: ' + data.message;
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error during send verification email:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });

        document.getElementById('verifyCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('userEmail').value;
            const code = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('codeVerificationMessage');

            if (!email || !code) {
                messageDiv.textContent = '이메일과 인증번호를 모두 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/auth/verifyEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '인증번호가 일치합니다!';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        messageDiv.textContent = '오류: ' + data.message;
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });
    </script>
</th:block>

</html>
