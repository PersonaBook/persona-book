<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="my-4">비밀번호 찾기</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="resetPasswordForm" action="/find_password_success" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" required>
                                    <button class="btn btn-outline-secondary" type="button" id="sendVerificationCodeBtn">인증번호 발송</button>
                                </div>
                                <div id="emailVerificationMessage" class="mt-2"></div>
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">인증번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verificationCode" placeholder="인증번호를 입력하세요">
                                    <button class="btn btn-outline-primary" type="button" id="verifyCodeBtn">인증번호 확인</button>
                                </div>
                                <div id="codeVerificationMessage" class="mt-2"></div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">새로운 비밀번호</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('sendVerificationCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('emailVerificationMessage');

            if (!email) {
                messageDiv.textContent = '이메일을 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/findPassword/sendVerificationEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '인증번호를 발송했습니다.';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        messageDiv.textContent = data.message || '다시 시도해주세요.';
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('새로운 비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            fetch('/api/findPassword/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, verificationCode: verificationCode, newPassword: newPassword })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/findPasswordSuccess';
                } else {
                    return response.json().then(data => {
                        alert('비밀번호 변경 실패: ' + data.message);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            });
        });

        document.getElementById('verifyCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('codeVerificationMessage');

            if (!email || !code) {
                messageDiv.textContent = '이메일과 인증번호를 모두 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/findPassword/verifyCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '인증번호가 일치합니다!';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        messageDiv.textContent = '오류: ' + data.message;
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });
    });
    </script>
</div>

</html>
