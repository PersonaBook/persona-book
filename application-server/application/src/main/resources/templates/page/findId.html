<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="my-4">아이디 찾기</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/find_id_success" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" required>
                                    <button class="btn btn-outline-secondary" type="button" id="sendVerificationCodeBtn">인증번호 발송</button>
                                </div>
                                <div id="emailVerificationMessage" class="mt-2"></div>
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">인증번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="verificationCode" placeholder="인증번호를 입력하세요">
                                    <button class="btn btn-outline-primary" type="button" id="verifyCodeBtn">인증번호 확인</button>
                                </div>
                                <div id="codeVerificationMessage" class="mt-2"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sendVerificationCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('emailVerificationMessage');

            if (!email) {
                messageDiv.textContent = '이메일을 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/findId/sendVerificationEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '인증번호를 발송했습니다.';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        messageDiv.textContent = data.message || '다시 시도해주세요.';
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });

        document.getElementById('verifyCodeBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('codeVerificationMessage');

            if (!email || !code) {
                messageDiv.textContent = '이메일과 인증번호를 모두 입력해주세요.';
                messageDiv.style.color = 'red';
                return;
            }

            fetch('/api/findId/verifyCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code })
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = '인증되었습니다.';
                    messageDiv.style.color = 'green';
                } else {
                    return response.json().then(data => {
                        messageDiv.textContent = '인증 실패: ' + data.message;
                        messageDiv.style.color = 'red';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = '오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.color = 'red';
            });
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            // 이름, 인증번호 등 필요시 추가
            fetch('/api/findId', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200 && data.message) {
                    // 아이디 추출 (예: "Your username is: abc123")
                    const userId = data.message.replace('Your username is: ', '');
                    window.location.href = '/findIdSuccess?userId=' + encodeURIComponent(userId);
                } else {
                    alert(data.message || '아이디 찾기 실패');
                }
            })
            .catch(() => alert('오류가 발생했습니다.'));
        });
    </script>
</div>

</html>
