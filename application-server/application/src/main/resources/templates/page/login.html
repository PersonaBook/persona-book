<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <form action="/main" method="post">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card shadow rounded p-4" style="max-width: 450px; width: 100%;">
                <h4 class="text-center mb-4">로그인 하기</h4>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" placeholder="이메일 주소" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" placeholder="비밀번호" required/>
                    </div>

                    <!-- 2 column layout -->
                    <div class="row mb-4">
                        <div class="col-6 d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                                <label class="form-check-label ms-2" for="form2Example31">이메일 기억하기</label>
                            </div>
                        </div>

                        <div class="col-6 d-flex justify-content-end gap-3">
                            <a href="#!" class="text-decoration-none">이메일 찾기</a>
                            <a href="#!" class="text-decoration-none">비밀번호 찾기</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block w-100 mb-4">로그인</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>회원이 아니신가요? <a href="#!" class="text-decoration-none">회원가입</a></p>
                    </div>
                </form>
            </div>
        </div>
    </form>
</div>


</html>
