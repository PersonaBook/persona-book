<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="my-4">로그인</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">이메일</label>
                                <input type="text" class="form-control" id="userEmail" name="userEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">로그인 정보 저장</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/findId" class="text-decoration-none">아이디 찾기</a>
                            <span class="mx-2">|</span>
                            <a href="/findPassword" class="text-decoration-none">비밀번호 찾기</a>
                            <span class="mx-2">|</span>
                            <a href="/register" class="text-decoration-none">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Login form submitted.');

            const userEmail = document.getElementById('userEmail').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userEmail: userEmail, password: password })
            })
            .then(response => {
                console.log('Fetch response received:', response);
                if (!response.ok) {
                    // If response is not OK (e.g., 400, 401, 500), try to parse error message
                    return response.json().then(errorData => {
                        console.error('Error response data:', errorData);
                        throw new Error(errorData.message || '로그인 실패: 알 수 없는 오류');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Parsed data:', data);
                if (data.token) {
                    console.log('Login successful. Storing tokens and redirecting.');
                    localStorage.setItem('accessToken', data.token);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userName', data.userName);
                    localStorage.setItem('userEmail', data.userEmail);
                    window.location.href = '/'; // 로그인 성공 시 메인 페이지로 이동
                } else {
                    console.log('Login failed: No token in response.');
                    alert('로그인 실패: ' + (data.message || '아이디 또는 비밀번호를 확인해주세요.'));
                }
            })
            .catch(error => {
                console.error('Error during login fetch:', error);
                alert('로그인 중 오류가 발생했습니다: ' + error.message);
            });
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');

            if (message === 'login_required') {
                alert('로그인이 필요합니다.');
            }
            if (error) {
                alert('로그인 실패: 아이디 또는 비밀번호를 확인해주세요.');
            }
        };
    </script>
</div>


</html>
