<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <h1 class="my-4">회원 상세</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">회원 ID</label>
                    <input type="text" class="form-control" th:value="${user.userId}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" th:value="${user.userName}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" th:value="${user.userEmail}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">연락처</label>
                    <input type="text" class="form-control" th:value="${user.userPhoneNumber}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">주소</label>
                    <input type="text" class="form-control" value="서울시 강남구" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">가입일</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">마지막 로그인</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(user.updateAt, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">등급</label>
                    <input type="text" class="form-control" value="일반" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">상태</label>
                    <input type="text" class="form-control" value="정상" readonly>
                </div>
                <a th:href="@{'/admin/orderList'(userId=1)}" class="btn btn-primary">주문 내역 보기</a>
            </div>
        </div>
    </div>
</div>

</html>
