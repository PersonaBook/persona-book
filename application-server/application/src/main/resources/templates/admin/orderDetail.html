<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container">
        <h1 class="my-4">주문 상세</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">주문 번호</label>
                    <input type="text" class="form-control" value="20250720-0001" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">구매자 ID</label>
                    <input type="text" class="form-control" value="user123" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">상품명</label>
                    <input type="text" class="form-control" value="JPA 프로그래밍" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">주문 금액</label>
                    <input type="text" class="form-control" value="38,000원" readonly>
                </div>
                <div class="mb-3">
                    <label for="orderStatus" class="form-label">주문 상태</label>
                    <select id="orderStatus" class="form-select">
                        <option>결제 완료</option>
                        <option>배송중</option>
                        <option>배송 완료</option>
                        <option>주문 취소</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">주문일</label>
                    <input type="text" class="form-control" value="2025-07-20" readonly>
                </div>
                <button type="submit" class="btn btn-primary">주문 상태 변경</button>
            </div>
        </div>
    </div>
</div>

</html>
