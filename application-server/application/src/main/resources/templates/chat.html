<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-sender {
            font-size: 0.8em;
            margin: 0 8px 4px;
            color: #666;
            font-weight: 500;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        .chat-settings {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .setting-group input, .setting-group select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .quick-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 6px 12px;
            background: #f1f3f5;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e9ecef;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            z-index: 1000;
        }

        .status-indicator.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-indicator.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-settings {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="status-indicator disconnected" id="statusIndicator">
    ì—°ê²° ìƒíƒœ í™•ì¸ ì¤‘...
</div>

<div class="chat-container">
    <div class="chat-header">
        ğŸ¤– í•™ìŠµ ë„ìš°ë¯¸ ì±—ë´‡
    </div>

    <div class="chat-settings">
        <div class="setting-group">
            <!-- âœ… ì±„íŒ… ì´ë ¥ ì‚­ì œ : ì´ë ¥ ì‚­ì œ + START ìƒíƒœ ì´ˆê¸°í™” -->
            <button type="button" onclick="deleteChatHistoryAndRestart()" class="quick-btn">ì±„íŒ… ì´ë ¥ ì‚­ì œ</button>

            <!-- âœ… ìƒˆë¡œìš´ ëŒ€í™” ì‹œì‘ (ì¡°ê±´ë¶€ ë…¸ì¶œ) -->
            <button type="button" id="newChatButton" onclick="startNewChat()" class="quick-btn" style="display:none;">
                ìƒˆë¡œìš´ ëŒ€í™” ì‹œì‘
            </button>
        </div>

        <!-- âœ… ìˆ¨ê²¨ì§„ userId, bookId -->
        <input type="hidden" id="userId" th:value="${userId}" />
        <input type="hidden" id="bookId" th:value="${bookId}" />
    </div>

    <div class="debug-info" style="text-align:right;padding:4px 16px;font-size:0.75em;color:#888;">
        ìƒíƒœ: <span id="debugState">INITIAL / START</span>
    </div>

    <div class="chat-messages" id="chatMessages">
        <!-- ì„œë²„ ì‘ë‹µ ë©”ì‹œì§€ ë Œë”ë§ë¨ -->
    </div>

    <div class="error-message" id="errorMessage">
        <!-- ì—ëŸ¬ ë°œìƒ ì‹œ ì—ëŸ¬ ë©”ì‹œì§€ ë Œë”ë§ë¨ -->
    </div>

    <div class="loading" id="loadingIndicator">AIê°€ ì‘ë‹µì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>

    <div class="chat-input-container">
        <form class="chat-input-form" id="chatForm">
            <input type="text" class="chat-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off" />
            <button type="submit" class="send-button" id="sendButton">ì „ì†¡</button>
        </form>
    </div>
</div>

<script>
    // ì£¼ìš” DOM ìš”ì†Œ
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const chatForm = document.getElementById('chatForm');
    const statusIndicator = document.getElementById('statusIndicator');
    const errorMessage = document.getElementById('errorMessage');
    const debugStateEl = document.getElementById('debugState');

    // í˜„ì¬ ìƒíƒœ ê´€ë¦¬
    let currentFeatureContext = 'INITIAL';
    let currentStageContext = 'START';
    let sending = false;

    // í˜ì´ì§€ ë¡œë”© ì‹œ ë™ì‘
    document.addEventListener('DOMContentLoaded', async function() {
        messageInput.focus();
        await loadChatHistory();
        await checkConnection();
        // ê¸°ì¡´ ì´ë ¥ì´ ì—†ì„ ê²½ìš° ìë™ìœ¼ë¡œ ì´ˆê¸° ë©”ì‹œì§€ ì „ì†¡
        if (chatMessages.children.length === 0) await startNewChat();
    });

    // ì±„íŒ… ì œì¶œ
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) sendMessage(message);
    });

    function updateDebugState() {
        debugStateEl.textContent = `${currentFeatureContext} / ${currentStageContext}`;
        toggleNewChatButtonVisibility();
    }

    function toggleNewChatButtonVisibility() {
        const newChatBtn = document.getElementById('newChatButton');
        const isStart = currentStageContext === 'SELECT_TYPE';
        newChatBtn.style.display = isStart ? 'none' : 'inline-block';
    }

    function addMessage(sender, content, messageType = 'TEXT', options = []) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        const timestamp = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        let innerContent = '';

        if (messageType === 'TEXT') {
            innerContent = `<div class="message-content">${content}</div>`;
        } else if (messageType === 'SELECTION') {
            innerContent = `<div class="message-content">${content}<br>${options.map((opt, idx) => `<button class='quick-btn' onclick='sendQuickMessage("${opt}")'>${idx+1}. ${opt}</button>`).join(' ')}</div>`;
        } else if (messageType === 'RATING') {
            innerContent = `<div class="message-content">${content}<br><input type='number' min='1' max='5' placeholder='1~5ì  ì…ë ¥' onkeypress='handleRatingInput(event)'></div>`;
        }

        messageDiv.innerHTML = `<div class="message-sender">${sender.toUpperCase()} ${timestamp}</div>${innerContent}`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleRatingInput(e) {
        if (e.key === 'Enter') {
            const value = e.target.value;
            if (value) sendMessage(value);
        }
    }

    async function sendMessage(content) {
        const userId = document.getElementById('userId').value;
        const bookId = parseInt(document.getElementById('bookId').value);
        if (!userId || !bookId) return showError('ì‚¬ìš©ì IDì™€ êµì¬ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');

        // âœ… ë¹ˆ ë¬¸ìì—´ì´ë©´ user ë©”ì‹œì§€ ë Œë”ë§ ìƒëµ
        if (content.trim() !== '') {
            addMessage('user', content);
        }

        messageInput.value = '';
        setSendButtonState(false);
        showLoading(true);
        hideError();

        const userMessage = {
            userId, bookId, content, sender: 'USER', messageType: 'TEXT',
            featureContext: currentFeatureContext,
            stageContext: currentStageContext
        };

        try {
            const response = await fetch('/api/chat/send', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userMessage)
            });

            if (response.ok) {
                const aiResponse = await response.json();
                addMessage('ai', aiResponse.content, aiResponse.messageType, aiResponse.options || []);
                currentFeatureContext = aiResponse.featureContext || currentFeatureContext;
                currentStageContext = aiResponse.stageContext || currentStageContext;
                updateDebugState();
                updateConnectionStatus(true);
            } else {
                const errorMsg = (await response.json().catch(() => ({}))).message || `ì„œë²„ ì˜¤ë¥˜ (${response.status})`;
                showError(errorMsg);
                addMessage('ai', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                updateConnectionStatus(false);
            }
        } catch (err) {
            console.error(err);
            showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë°œìƒ');
            updateConnectionStatus(false);
        } finally {
            setSendButtonState(true);
            showLoading(false);
            messageInput.focus();
        }
    }

    function sendQuickMessage(content) {
        if (sending) return;
        sending = true;
        sendMessage(content).finally(() => sending = false);
    }

    function setSendButtonState(enabled) {
        sendButton.disabled = !enabled;
        sendButton.textContent = enabled ? 'ì „ì†¡' : 'ì „ì†¡ ì¤‘...';
    }

    function showLoading(show) {
        loadingIndicator.classList.toggle('show', show);
        if (show) chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(hideError, 5000);
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    function updateConnectionStatus(connected) {
        statusIndicator.className = connected ? 'status-indicator connected' : 'status-indicator disconnected';
        statusIndicator.textContent = connected ? 'ğŸŸ¢ ì—°ê²°ë¨' : 'ğŸ”´ ì—°ê²° ëŠê¹€';
    }

    // âœ… ì±„íŒ… ì´ë ¥ë§Œ ì‚­ì œí•˜ëŠ” í•¨ìˆ˜
    async function deleteChatHistory() {
        const userId = document.getElementById('userId').value;
        const bookId = parseInt(document.getElementById('bookId').value);
        if (!userId || !bookId) return;

        try {
            await fetch(`/api/chat/history?userId=${userId}&bookId=${bookId}`, { method: 'DELETE' });
        } catch (err) {
            console.error('ì±„íŒ… ì´ë ¥ ì‚­ì œ ì‹¤íŒ¨:', err);
        }
    }

    // âœ… ìƒˆë¡œìš´ ì±„íŒ… íë¦„ì„ ì‹œì‘ (START ìƒíƒœë¡œ ì „í™˜)
    async function startNewChat() {
        currentFeatureContext = 'INITIAL';
        currentStageContext = 'START';
        updateDebugState();
        messageInput.focus();
        hideError();
        await sendMessage(''); // START ìƒíƒœ íë¦„ ìœ ë„
    }

    // âœ… ì „ì²´ ë¦¬ì…‹ íë¦„ (ì‚¬ìš©ì íŠ¸ë¦¬ê±°)
    async function deleteChatHistoryAndRestart() {
        if (!confirm('ì •ë§ë¡œ ì±„íŒ… ì´ë ¥ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì‚­ì œëœ ë°ì´í„°ëŠ” ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) return;

        await deleteChatHistory();         // ğŸ”¸ DBì—ì„œ ì±„íŒ… ì´ë ¥ ì‚­ì œ
        chatMessages.innerHTML = '';       // ğŸ”¸ í™”ë©´ì˜ ê¸°ì¡´ ë©”ì‹œì§€ ì œê±°
        currentFeatureContext = 'INITIAL'; // ğŸ”¸ ìƒíƒœ ì´ˆê¸°í™”
        currentStageContext = 'START';
        updateDebugState();                // ğŸ”¸ ìƒíƒœ ë””ë²„ê·¸ UI ê°±ì‹ 
        await loadChatHistory();           // ğŸ”¸ DB ê¸°ì¤€ìœ¼ë¡œ ì´ë ¥ ë¡œë”© (ì¼ë°˜ì ìœ¼ë¡œ ì—†ìŒ)
        await sendMessage('');             // ğŸ”¸ START ë©”ì‹œì§€ íë¦„ ìœ ë„
    }

    async function loadChatHistory() {
        const userId = document.getElementById('userId').value;
        const bookId = parseInt(document.getElementById('bookId').value);
        if (!userId || !bookId) return;

        try {
            const response = await fetch(`/api/chat/history?userId=${userId}&bookId=${bookId}`);
            if (!response.ok) return;

            const history = await response.json();
            chatMessages.innerHTML = ''; // ê¸°ì¡´ ë©”ì‹œì§€ ì´ˆê¸°í™”

            history.forEach(msg => {
                // âœ… ë¹ˆ ë¬¸ìì—´ ë©”ì‹œì§€ëŠ” ë Œë”ë§ ìƒëµ
                if (!msg.content || msg.content.trim() === '') return;
                addMessage(msg.sender.toLowerCase(), msg.content, msg.messageType || 'TEXT');
            });

            const last = history[history.length - 1];
            if (last) {
                currentFeatureContext = last.featureContext || 'INITIAL';
                currentStageContext = last.stageContext || 'START';
                updateDebugState();
            }
        } catch (err) {
            console.error(err);
            showError('ì±„íŒ… ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
    }

    async function checkConnection() {
        try {
            const res = await fetch('/api/chat/ping');
            updateConnectionStatus(res.ok);
        } catch {
            updateConnectionStatus(false);
        }
    }


    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });

    setInterval(checkConnection, 30000);
</script>
</body>
</html>
